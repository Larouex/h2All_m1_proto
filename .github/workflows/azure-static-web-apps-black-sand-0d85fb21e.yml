name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string
      - name: Clean .next build artifacts
        run: |
          echo "Original .next size:"
          du -sh .next/
          echo "Cache breakdown:"
          du -sh .next/cache/* || echo "No cache found"
          rm -rf .next/cache
          find .next -name "*.map" -type f -delete || true
          find .next -name "*.md" -type f -delete || true
          rm -rf .next/trace || true
          rm -f .next/next-server.js.nft.json || true
          rm -f .next/next-minimal-server.js.nft.json || true
          echo "Optimized .next size:"
          du -sh .next/
          du -sh .next/* | sort -hr
      - name: Aggressive .next cleanup
        run: |
          # Remove additional file types
          find .next -name "*.txt" -type f -delete || true
          find .next -name "*.log" -type f -delete || true
          find .next -name "*.json" -type f -delete || true
          find .next -name "*.xml" -type f -delete || true
          find .next -name "*.csv" -type f -delete || true
          find .next -name "*.ts" -type f -delete || true
          find .next -name "*.tsx" -type f -delete || true
          find .next -name "*.js" -type f -delete || true
          find .next -name "*.jsx" -type f -delete || true
          find .next -name "*.test.*" -type f -delete || true
          find .next -name "*.spec.*" -type f -delete || true
          find .next -name "*__tests__*" -type f -delete || true
          find .next -name "*__mocks__*" -type f -delete || true
          echo "Final .next size:"
          du -sh .next/
          du -sh .next/* | sort -hr
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_SAND_0D85FB21E }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: ".next" # Built app content directory - optional
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
