<!DOCTYPE html>
<html>

<head>
  <title>Test Funded Page API</title>
</head>

<body>
  <h1>Testing Funded Page API</h1>
  <div id="result"></div>

  <script>
    async function testAPI() {
      try {
        console.log('Testing projects API...');

        const response = await fetch('/api/projects', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ projectId: 'water-well-africa-001' })
        });

        console.log('Response status:', response.status);

        if (response.ok) {
          const data = await response.json();
          console.log('Project data:', data);
          document.getElementById('result').innerHTML =
            '<h2>Success!</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
        } else {
          const error = await response.json();
          console.error('API Error:', error);
          document.getElementById('result').innerHTML =
            '<h2>API Error</h2><pre>' + JSON.stringify(error, null, 2) + '</pre>';
        }
      } catch (error) {
        console.error('Fetch error:', error);
        document.getElementById('result').innerHTML =
          '<h2>Fetch Error</h2><pre>' + error.message + '</pre>';
      }
    }

    // Test the API when page loads
    testAPI();
  </script>
</body>

</html>
